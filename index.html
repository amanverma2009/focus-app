<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
  </head>
  <body
    class="bg-[url(https://c4.wallpaperflare.com/wallpaper/975/563/734/pier-sky-reflection-water-wallpaper-preview.jpg)] bg-cover bg-center flex items-center justify-center h-screen font-[poppins] text-white bg-white/10 backdrop-blur-sm border border-white/20"
  >
    <div
      class="bg-white/10 rounded-2xl p-6 gap-1 h-100 w-100 text-wrap fixed left-10"
    >
      <h1 class="text-4xl font-bold text-center mb-3">Background Music</h1>
      <div>
        <h2 class="text-2xl font-medium mb-2">Upload Songs</h2>
        <h2 class="text-sm mb-3">Just Upload and Start the Timer!</h2>
        <input
          type="file"
          id="audioUpload"
          accept="audio/*"
          class="text-sm p-2 w-full h-20 rounded-lg bg-white/20 border border-white/30 hover:cursor-pointer"
        />
        <audio id="bgMusic" loop></audio>
      </div>
    </div>
    <div class="text-center space-y-6">
      <h1 class="text-7xl font-bold session-mode">Focus Timer</h1>
      <p class="text-lg">Stay focused with this simple timer</p>

      <div class="flex bg-white/10 rounded-2xl p-1 mb-8 gap-1 w-100 mx-auto">
        <button
          class="mode-btn flex-1 px-4 py-3 rounded-xl font-medium text-sm transition-all duration-300 ease-in-out cursor-pointer border border-white/30"
          data-mode="focus"
        >
          Focus
        </button>
        <button
          class="mode-btn flex-1 px-4 py-3 rounded-xl font-medium text-sm transition-all duration-300 ease-in-out cursor-pointer border border-white/30"
          data-mode="break"
        >
          Break
        </button>
        <button
          class="mode-btn flex-1 px-4 py-3 rounded-xl font-medium text-sm transition-all duration-300 ease-in-out cursor-pointer border border-white/30"
          data-mode="long"
        >
          Long Break
        </button>
      </div>

      <div class="relative w-100 h-50 mx-auto flex items-center justify-center">
        <svg
          class="absolute top-0 left-0"
          width="100%"
          height="100%"
          viewBox="0 0 200 100"
        >
          <path
            d="M 10 100 A 90 90 0 0 1 190 100"
            fill="none"
            stroke="#374151"
            stroke-width="15"
          />
          <path
            id="progress-arc"
            class="transition-[stroke-dashoffset] duration-1000 ease-linear"
            d="M 10 100 A 90 90 0 0 1 190 100"
            fill="none"
            stroke="white"
            stroke-width="15"
            stroke-linecap="round"
            stroke-dasharray="283"
            stroke-dashoffset="283"
          />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
          <div id="timer" class="text-5xl font-medium font-mono"></div>
        </div>
      </div>

      <div class="flex justify-center space-x-4">
        <button
          id="start"
          class="px-4 py-2 outline rounded-lg hover:cursor-pointer shadow"
        >
          Start
        </button>
        <button
          id="reset"
          class="px-4 py-2 outline rounded-lg hover:cursor-pointer shadow"
        >
          Reset
        </button>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
